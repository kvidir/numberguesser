<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
      <div class="navbar-logo">🎮 Mini Arcade</div>
      <button class="navbar-toggle" id="menu-toggle">☰</button>
      <ul class="navbar-links" id="navbar-links">
        <li><a href="index.html">Number Guesser</a></li>
        <li><a href="rock-paper-scissors.html">Rock Paper Scissors</a></li>
        <li><a href="memory-match.html">Memory Match</a></li>
        <li><a href="even-or-odd.html">Even or Odd?</a></li>
        <li><a href="quick-math.html">Quick Math</a></li>
        <li><a href="reaction-timer.html">Reaction Timer</a></li>
        <li><a href="word-scramble.html">Word Scramble</a></li>
        <li><a href="merger.html" class="active">Merger</a></li>
      </ul>
    </nav>

  <div class="game-container">
    <header>
      <h1>🧩 Word Scramble</h1>
      <p>Unscramble the word below:</p>
    </header>
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>Streak: <span id="streak">0</span></p>
      <p>⏱ Time left: <span id="timer">15</span>s</p>
    </div>

    <div class="scramble-area">
      <h2 id="scrambled-word">Loading...</h2>
      <input type="text" id="user-guess" placeholder="Your guess here" />
      <button class="button" id="submit-guess">Submit</button>
      <p id="result-message"></p>
    </div>

    <button class="button" id="next-word" style="display: none;">Next Word</button>
  </div>

  
  <script src="word-scramble.js"></script>
</body>
</html>
