<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even or Odd?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
  <div class="navbar-logo">🎮 Mini Arcade</div>
  <button class="navbar-toggle" id="menu-toggle">☰</button>
  <ul class="navbar-links" id="navbar-links">
    <li><a href="index.html">Number Guesser</a></li>
    <li><a href="rock-paper-scissors.html">Rock Paper Scissors</a></li>
    <li><a href="memory-match.html">Memory Match</a></li>

  </ul>
</nav>

  <div class="game-container">
    <h1>🔢 Even or Odd?</h1>
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>Streak: <span id="streak">0</span></p>
      <p>High Score: <span id="high-score">0</span></p>
      <p>⏳ Time Left: <span id="timer">5</span>s</p>
    </div>


    <div class="number-box">
      <p id="number-display">?</p>
    </div>

    <div class="buttons">
      <button class="button" id="even-btn">Even</button>
      <button class="button" id="odd-btn">Odd</button>
    </div>

    <p class="feedback" id="feedback-msg"></p>
    <button class="button" id="next-btn" disabled>Next Number</button>
  </div>

  <script src="even-or-odd.js"></script>
</body>
